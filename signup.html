<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="contentbox">
        <h1>Sign-Up!</h1>
        <form action="#">
            

            <div class="mb-3">
                <input placeholder="First Name" class="form-control" type="text" name="fName" id="fName" >
            </div>

            <div class="mb-3">
                <input placeholder="Last Name" class="form-control" type="text" name="lName" id="lName">
            </div>

            <div class="mb-3">
                <input placeholder="Email" class="form-control" type="email" name="email" id="email">
            </div>

            <div class="mb-3">
                <input placeholder="Phone Number" class="form-control" type="text" name="phone" id="phone">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault">
                <label for="flexCheckDefault" class="form-check-label">Check to subscribe to SMS notifications</label>
            </div>

            <input type="submit" value="Sign-Up" class="btn btn-success">
        </form>
    </div>
</body>
</html>
